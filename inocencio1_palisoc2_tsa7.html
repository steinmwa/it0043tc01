<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Flexbox</title>
    <link rel="stylesheet" href="tsa7_style.css">
</head>
<body>
    <div class="container">
        <div class="panel">
            <button class="btn" onclick="resetFlexBox()" style="grid-column: 1 / 3;">Reset Flexbox</button>
            <input type="number" id="gap-input" class="input-group" min="0" value="0">
            <button class="btn" onclick="setGap()">Set Gap</button>

            <div style="grid-column: 1 / 3;">Flex Direction</div>
            <button class="btn" onclick="setFlexDirection(1)">Row</button>
            <button class="btn" onclick="setFlexDirection(2)">Column</button>

            <div style="grid-column: 1 / 3;">Justify Content</div>
            <button class="btn" onclick="setJustifyContent(1)">Start</button>
            <button class="btn" onclick="setJustifyContent(2)">Center</button>
            <button class="btn" onclick="setJustifyContent(3)">End</button>
            <button class="btn" onclick="setJustifyContent(4)">Space Between</button>
            <button class="btn" onclick="setJustifyContent(5)">Space Around</button>
            <button class="btn" onclick="setJustifyContent(6)">Space Evenly</button>

            <div style="grid-column: 1 / 3;">Align Items</div>
            <button class="btn" onclick="setAlignItems(1)">Start</button>
            <button class="btn" onclick="setAlignItems(2)">Center</button>
            <button class="btn" onclick="setAlignItems(3)">End</button>
            <div></div>

            <div style="grid-column: 1 / 3;">Flex Grow</div>
            <button class="btn" onclick="setFlexGrow(0)">Reset</button>
            <button class="btn" onclick="setFlexGrow(4)">Grow All</button>
            <input type="number" id="grow1" class="input-group" min="0" value="0">
            <button class="btn" onclick="setFlexGrow(1)">Grow 1</button>
            <input type="number" id="grow2" class="input-group" min="0" value="0">
            <button class="btn" onclick="setFlexGrow(2)">Grow 2</button>
            <input type="number" id="grow3" class="input-group" min="0" value="0">
            <button class="btn" onclick="setFlexGrow(3)">Grow 3</button>
        </div>

        <div class="flex-box" id="flex-box">
            <div class="square" id="square1">1</div>
            <div class="square" id="square2">2</div>
            <div class="square" id="square3">3</div>
        </div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
