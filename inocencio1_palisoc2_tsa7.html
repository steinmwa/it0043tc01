<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <link rel="stylesheet" href="tsa7_style.css">
</head>
<body>
    <div class="container">
        <div class="panel">
            <button class="function" onclick="resetFlexBox()">Reset Flexbox</button>
            <div class="input-group">
                <label for="gap-input">Set Gap:</label>
                <input type="number" id="gap-input" class="input-group" min="0" value="0">
            </div>
            
            <button class="function" onclick="setGap()">Apply Gap</button>

            <div>Flex Direction:</div>
            <button class="function" onclick="setFlexDirection('row')">Row</button>
            <button class="function" onclick="setFlexDirection('column')">Column</button>

            <div>Justify Content:</div>
            <button class="function" onclick="setJustifyContent('flex-start')">Start</button>
            <button class="function" onclick="setJustifyContent('center')">Center</button>
            <button class="function" onclick="setJustifyContent('flex-end')">End</button>
            <button class="function" onclick="setJustifyContent('space-between')">Space Between</button>
            <button class="function" onclick="setJustifyContent('space-around')">Space Around</button>
            <button class="function" onclick="setJustifyContent('space-evenly')">Space Evenly</button>

            <div>Align Items:</div>
            <button class="function" onclick="setAlignItems('flex-start')">Start</button>
            <button class="function" onclick="setAlignItems('center')">Center</button>
            <button class="function" onclick="setAlignItems('flex-end')">End</button>

            <div class="flex-grow-section">
                <div>Flex Grow:</div>
                <button class="function" onclick="setFlexGrow(0)">Reset</button>
                <button class="function" onclick="setFlexGrow(4)">Grow All</button>
                <div>
                    <input type="number" id="grow1" class="input-group" min="0" value="0">
                    <button class="function" onclick="setFlexGrow(1)">Grow 1</button>
                </div>
                <div>
                    <input type="number" id="grow2" class="input-group" min="0" value="0">
                    <button class="function" onclick="setFlexGrow(2)">Grow 2</button>
                </div>
                <div>
                    <input type="number" id="grow3" class="input-group" min="0" value="0">
                    <button class="function" onclick="setFlexGrow(3)">Grow 3</button>
                </div>
            </div>
        </div>

        <div class="flex-box" id="flex-box">
            <div class="square" id="square1">1</div>
            <div class="square" id="square2">2</div>
            <div class="square" id="square3">3</div>
        </div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
