<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mpe_style.css">
    <title>inocencio_mpe</title>
</head>

<body>
    <div class="flex-container">
        <div class="box" id="mew"> <img src="mew.png" alt="mew">
        
            <p> Mew </p>
            <img src="pokeball.png" id="pokeball" alt="pokeball">
            <div class="types">
                <p1 class="type1 psychic"> Psychic </p1> 
            </div>
        </div>

        <div class="box" id="pikachu"> <img src="pikachu.png" alt="pikachu">

            <p> Pikachu </p>
            <img src="pokeball.png" id="pokeball" alt="pokeball">
            <div class="types">
                <p1 class="type1 electric"> Electric </p1> 
            </div>

        </div>

        <div class="box" id="rattata"> <img src="rattata.png" alt="rattata">

            <p> Rattata </p>
            <img src="pokeball.png" id="pokeball" alt="pokeball">
            <div class="types">
                <p1 class="type1 normal"> Normal </p1> 
            </div>

        </div>

        <div class="box" id="snorlax"> <img src="snorlax.png" alt="snorlax">

            <div class="types">
                <p1 class="type1 normal"> Normal </p1> 
            </div>
        </div>

        <div class="box" id="weedle"> <img src="weedle.png" alt="weedle">

            <div class="types">
                <p1 class="type1 bug"> Bug </p1> 
                <p1 class="type2 poison"> Poison</p1> 
            </div>
        </div>


        <div class="box" id="mankey"> <img src="mankey.png" alt="mankey">

            <img src="pokeball.png" id="pokeball" alt="pokeball">

                <p1 class="type1 fighting"> Fighting </p1> 
            </div>
        </div>

        <div class="box" id="psyduck"> <img src="psyduck.png" alt="psyduck">
            <p> Psyduck</p>
            <img src="pokeball.png" id="pokeball" alt="pokeball">
            <div class="types">
                <p1 class="type1 water"> Water </p1> 
            </div>
        </div>

        <div class="box" id="pidgey"> <img src="pidgey.png" alt="pidgey">

            <div class="types">
                <p1 class="type1 normal"> Normal </p1> 
                <p1 class="type2 flying"> Flying</p1> 
            </div>
        </div>

        <div class="box" id="jigglypuff"> <img src="jigglypuff.png" alt="jigglypuff">
            <p> Jigglypuff</p>
            <img src="pokeball.png" id="pokeball" alt="pokeball">
            <div class="types">
                <p1 class="type1 normal"> Normal </p1> 
                <p1 class="type2 fairy"> Fairy</p1> 
            </div>
        </div>

        <div class="box" id="zubat"> <img src="zubat.png" alt="haunter">
            <p> Zubat</p>
            <img src="pokeball.png" id="pokeball" alt="pokeball">
            <div class="types">
                <p1 class="type1 poison"> Poison </p1> 
                <p1 class="type2 flying"> Flying</p1> 
            </div>
        </div>

        <div class="box" id="charmander1"> <img src="charmander1.png" alt="charmander">
            <p> Charmander </p>
            <img src="pokeball.png" id="pokeball" alt="pokeball">
            <div class="types">
                <p1 class="type1 fire"> Fire </p1> 
        
            </div>
        </div>

        <div class="box" id="bullbasaur"> <img src="bullbasaur.png" alt="bullbasaur">
            <p> Bullbasaur </p>
            <img src="pokeball.png" id="pokeball" alt="pokeball">
            <div class="types">
                <p1 class="type1 grass"> Grass</p1> 
                <p1 class="type2 poison"> Poison</p1> 
            </div>
        </div>
